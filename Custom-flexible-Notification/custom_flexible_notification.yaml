          default: "âš¡|ðŸ”¥|ðŸ›‘|â—|âš |ðŸš©|Alarm|Critical|Intruder|Smoke|Warning"
          selector:
            text:

    Device_A_section:
      name: Device A
      icon: mdi:alpha-a-circle-outline
      collapsed: true
      input:
        Device_A:
          name: "Device A to notify"
          default: none
          selector:
            device:
              integration: mobile_app
        Switch_A:
          name: On/Off Switch for Device A
          description: >-
            `input_boolean` helper to turn on/off the notifications temporary (e.g. holidays, business trips, ...).
            This switch can then be placed in the UI for easy access to all users.  <br>
            **You can create the helper [here](/config/helpers).**
            
            
            **NOTE**: You can leave this field empty and the script will assume an 'on' state by default.
          default: ''
          selector:
            entity:
              domain: input_boolean
        Zones_A:
          name: Excluded Zones for Device A
          description: >-
            If the device selected above is in an excluded zone (work, school, university, gym, ...), 
            regular notifications will be skipped.
            
            
            **If you need additional zones, you can set them up [here](/config/zone)**.
          default: []
          selector:
