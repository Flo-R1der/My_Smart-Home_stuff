          name: Critical notification tags
          description: >-
            Uses the [Regex search](https://www.home-assistant.io/docs/configuration/templating/#regular-expressions) 
            to identify critical notifications. <br>
            Case insensitive. Leave blank if you don't want to use this identifier.
          default: "âš¡|ðŸ”¥|ðŸ›‘|â—|âš |ðŸš©|Alarm|Critical|Intruder|Smoke|Warning"
          selector:
            text:
        alarm_message:
          name: Critical notification messages
